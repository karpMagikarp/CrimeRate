<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-nav">
      <nav>
        <div class="nav-links">
 
           <ul>
               <li><a href="/">HOME</a></li>
               <li><a href="/about">ABOUT US</a></li>
               <li><a href="/login" >LOGIN</a></li>
            </ul>
            </div
         </nav>
        <a href="" class="navbar-brand text-light"></a>
    
    <section class="h-100 h-custom" style="background: -webkit-linear-gradient(to right, #191654, #000000);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #191654, #000000);">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://media.istockphoto.com/id/1296308185/photo/crime-and-violence-concept-with-handcuffs.jpg?s=612x612&w=0&k=20&c=KnqSP_MgL1iMPemjy4z3egN880_fxx06aXSyenYGdzw="
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
    
                <form class="px-md-2" autocomplete="off" method="post" action="/add_user">
    
                  <div class="form-outline mb-4">
                    <label class="form-label" for="uname">Name</label>
                    <input autocomplete="off" name="uname" type="text" id="uname" class="form-control" />
                    
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline emailpicker">
                        <label for="email" class="form-label">Enter your email</label>
                        <input type="email" name="uemail" class="form-control" id="uemail" />
                      </div>
    
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker">
                        <label for="password" class="form-label">Enter your password</label>
                        <input type="password" name="upassword" class="form-control" id="upassword" />
                      </div>
    
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                  <p style="align-content: left;">Already a member? <a href="/login" >Login to your Account</a></p>
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
