<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crime Rate Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
      body{
    background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #191654, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #191654, #000000);
}
header {
    text-align: center;
    margin-bottom: 30px;
    color: #fff; /* Text color to complement the gradient */
    background: linear-gradient(to right, #191654, #000000); /* Gradient background */
    padding: 20px 0; /* Add padding to improve visibility */
}
.title {
    font-size: 32px;
    margin-bottom: 10px;
}
.tagline {
    font-size: 20px;
    color: #ccc; /* Lighter color for tagline */
}

/* Section styles */
.prediction {
    text-align: center;
    margin-top: 50px;
}
.table2, .table3 {
    margin: 0 auto; /* Center the tables horizontally */
    border-collapse: collapse;
    width: 80%; /* Adjust width as needed */
    margin-bottom: 20px;
}
.table2 td, .table3 td {
    padding: 8px;
    border: 1px solid #ccc;
    color: #fff; /* Text color for table cells */
}
.table2 .label {
    width: 30%;
    font-weight: bold;
}
.table3 .result {
    font-weight: bold;
}
.button2 {
    text-align: center;
}
.button2 a {
    text-decoration: none;
}
.btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}
.btn:hover {
    background-color: white;
    color: #007bff;
}
    </style>


  </head>
  <body>
    <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom" style="background-color: #000000;">
        <h5 class="my-0 mr-md-auto font-weight-normal">Crime Rate Predictor</h5>
      <nav class="d-inline-flex my-2 my-md-0 mr-md-3 ms-md-auto text-light">
        <a class="p-3 py-2 text-light " href="/">Home</a>
        <a class="p-3 py-2 text-light " href="/map">Map</a>
      </nav>
    </div>
    <header>
        <h1 class = "title">Crime Rate Prediction Result</h1>
        <h2 class = "tagline">Lets reduce crime rate</h2>
    </header>       
    
    <section class="prediction">
        <table class="table2">
            <tr class="r1">
                <td class="label">
                    <label>Selected City Name :</label>
                </td>
                <td class="sel">
                    <h6>{{city_name}}</h6>
                </td>
            </tr>
            <tr class="r1">
                <td class="label">
                    <label>Selected Crime Type :</label>
                </td>
                <td class="sel">
                    <h6>{{crime_type}}</h6>
                </td>
            </tr>
            <tr class="r1">
                <td class="label">
                    <label>Selected Year :</label>
                </td>
                <td class="sel">
                    <h6>{{year}}</h6>
                </td>
            </tr>
        </table>
    
        <table class="table3">
            <tr class="r2">
                <td class="result">Prediction :</td>
                <td class="result">{{crime_status}}</td>
            </tr>
            <tr class="r2">
                <td class="result">Estimated Crime Rate :</td>
                <td class="result">{{crime_rate}}</td>
            </tr>
            <tr class="r2">
                <td class="result">Estimated Number of Cases :</td>
                <td class="result">{{cases}}</td>
            </tr>
            <tr class="r2">
                <td class="result">Population (in thousand) :</td>
                <td class="result">{{population}}</td>
            </tr>
        </table>
    
        <div class="button2">
            <a href="/predict">
                <input type="submit" class="btn" id="check_again" value="Let's Check Again">
            </a>
        </div>
    </section>

 
</body>
</html>
